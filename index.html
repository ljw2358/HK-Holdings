<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HK Holdings - Global Tech Platform</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: radial-gradient(circle at top,#0f2027,#000000);
    color:white;
}

.container{
    max-width:1200px;
    margin:auto;
    padding:70px 30px;
}

h1{
    font-size:52px;
    background: linear-gradient(90deg,#00f5ff,#00ff94,#00c3ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:10px;
}

.subtitle{
    font-size:20px;
    color:#cccccc;
    margin-bottom:50px;
}

.section{
    margin-bottom:60px;
}

.section h2{
    color:#00ffe7;
    margin-bottom:15px;
    border-bottom:1px solid rgba(255,255,255,0.2);
    padding-bottom:8px;
}

.grid{
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}

.card{
    background: rgba(255,255,255,0.05);
    padding:25px;
    border-radius:12px;
    border:1px solid rgba(0,255,231,0.2);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
    border-color:#00ffe7;
}

.language-buttons{
    position:absolute;
    top:20px;
    right:30px;
}

.language-buttons button{
    background:transparent;
    border:1px solid #00ffe7;
    color:#00ffe7;
    padding:6px 12px;
    margin-left:6px;
    cursor:pointer;
}

.language-buttons button:hover{
    background:#00ffe7;
    color:black;
}

.footer{
    margin-top:60px;
    font-size:14px;
    color:#aaaaaa;
    border-top:1px solid rgba(255,255,255,0.2);
    padding-top:20px;
}
</style>

<script>
function changeLanguage(lang){

const content = {

ko:{
title:"HK Holdings",
subtitle:"미래 산업을 통합하는 글로벌 기술 지주 플랫폼",
overview:"HK Holdings는 로보틱스, 디지털 금융, 에너지, AI 기술을 통합하는 글로벌 전략 지주회사입니다.",
vision:"비전 2035",
visionText:"세계 5대 미래산업 그룹 진입",
portfolio:[
"HK FIGURE – 차세대 AI 로보틱스",
"HK Bank – Web3 디지털 금융",
"HK Energy – 첨단소재·친환경 에너지",
"HK AI Systems – 초지능 플랫폼"
],
goal:"쭉 가즈아 — 글로벌 테크 패권으로!"
},

en:{
title:"HK Holdings",
subtitle:"Global Technology Holding Platform for Future Industries",
overview:"HK Holdings is a strategic global holding company integrating robotics, digital finance, energy and AI technologies.",
vision:"Vision 2035",
visionText:"Become Top 5 Global Future Industry Group",
portfolio:[
"HK FIGURE – Next-Gen AI Robotics",
"HK Bank – Web3 Digital Finance",
"HK Energy – Advanced Materials & Green Energy",
"HK AI Systems – Super Intelligence Platform"
],
goal:"All the Way to Global Tech Dominance!"
},

zh:{
title:"HK Holdings",
subtitle:"整合未来产业的全球科技控股平台",
overview:"HK Holdings是一家整合机器人、数字金融、能源与人工智能的全球战略控股公司。",
vision:"2035愿景",
visionText:"跻身全球五大未来产业集团",
portfolio:[
"HK FIGURE – 新一代AI机器人",
"HK Bank – Web3数字金融",
"HK Energy – 先进材料与绿色能源",
"HK AI Systems – 超级智能平台"
],
goal:"迈向全球科技霸主！"
},

ar:{
title:"HK Holdings",
subtitle:"منصة قابضة عالمية لتقنيات المستقبل",
overview:"HK Holdings هي شركة قابضة استراتيجية عالمية تدمج الروبوتات والتمويل الرقمي والطاقة والذكاء الاصطناعي.",
vision:"رؤية 2035",
visionText:"الدخول ضمن أفضل 5 مجموعات صناعات مستقبلية عالمياً",
portfolio:[
"HK FIGURE – روبوتات الجيل القادم",
"HK Bank – التمويل الرقمي Web3",
"HK Energy – مواد متقدمة وطاقة خضراء",
"HK AI Systems – منصة ذكاء فائق"
],
goal:"نحو الهيمنة التكنولوجية العالمية!"
}
};

document.getElementById("title").innerText=content[lang].title;
document.getElementById("subtitle").innerText=content[lang].subtitle;
document.getElementById("overview").innerText=content[lang].overview;
document.getElementById("visionTitle").innerText=content[lang].vision;
document.getElementById("visionText").innerText=content[lang].visionText;
document.getElementById("goal").innerText=content[lang].goal;

let ul=document.getElementById("portfolioList");
ul.innerHTML="";
content[lang].portfolio.forEach(item=>{
let li=document.createElement("div");
li.className="card";
li.innerText=item;
ul.appendChild(li);
});

if(lang=="ar"){document.body.style.direction="rtl";}
else{document.body.style.direction="ltr";}
}
</script>
</head>

<body>

<div class="language-buttons">
<button onclick="changeLanguage('ko')">한국어</button>
<button onclick="changeLanguage('en')">English</button>
<button onclick="changeLanguage('zh')">中文</button>
<button onclick="changeLanguage('ar')">العربية</button>
</div>

<div class="container">

<h1 id="title">HK Holdings</h1>
<div class="subtitle" id="subtitle"></div>

<div class="section">
<h2>Overview</h2>
<p id="overview"></p>
</div>

<div class="section">
<h2 id="visionTitle"></h2>
<p id="visionText"></p>
</div>

<div class="section">
<h2>Portfolio</h2>
<div class="grid" id="portfolioList"></div>
</div>

<div class="section">
<h2>Mission</h2>
<p id="goal"></p>
</div>

<div class="footer">
© 2026 HK Holdings | Global Strategic Technology Group
</div>

</div>

<script>
changeLanguage('ko');
</script>

</body>
</html>
