<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PHK Holdings</title>
  <style>
    :root{
      --bg1:#0b1320;
      --bg2:#05080f;
      --card:rgba(255,255,255,0.04);
      --line:rgba(255,255,255,0.10);
      --text:#e5e7eb;
      --muted:#cbd5e1;
      --sub:#9ca3af;
      --accent:#7dd3fc;
      --accent2:#34d399;
    }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
    }
    .wrap{
      max-width:980px;
      margin:0 auto;
      padding:86px 22px;
    }
    .lang{
      position:fixed;
      top:16px;
      right:16px;
      z-index:10;
      display:flex;
      gap:8px;
    }
    .lang button{
      background:#111827;
      color:var(--text);
      border:1px solid #1f2937;
      border-radius:10px;
      padding:7px 11px;
      cursor:pointer;
      font-size:13px;
    }
    .topline{
      display:flex;
      align-items:center;
      gap:10px;
      color:var(--sub);
      font-size:14px;
      margin-bottom:14px;
    }
    .dot{
      width:9px;height:9px;border-radius:999px;
      background:var(--accent2);
      box-shadow:0 0 18px rgba(52,211,153,.35);
    }
    h1{
      font-size:44px;
      line-height:1.18;
      margin:0 0 18px;
      letter-spacing:-0.5px;
    }
    p{
      margin:0;
      font-size:18px;
      line-height:1.7;
      color:var(--muted);
      max-width:900px;
    }

    .grid{
      margin-top:34px;
      display:grid;
      grid-template-columns:1fr;
      gap:16px;
    }
    @media (min-width: 860px){
      .grid.two{ grid-template-columns: 1fr 1fr; }
    }

    .card{
      background:var(--card);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:18px;
      padding:22px;
    }
    .card h2{
      margin:0 0 10px;
      font-size:18px;
      color:var(--accent);
      letter-spacing:-0.2px;
    }
    .card p{
      font-size:16px;
      color:var(--muted);
    }
    ul{
      margin:12px 0 0;
      padding-left:18px;
      color:var(--text);
    }
    li{
      margin:8px 0;
      font-size:15.5px;
      color:var(--text);
    }

    .kpi{
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
      margin-top:12px;
    }
    @media (min-width: 860px){
      .kpi{ grid-template-columns: 1fr 1fr; }
    }
    .kpi .row{
      display:flex;
      justify-content:space-between;
      gap:14px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.08);
      background:rgba(255,255,255,0.02);
      font-size:14.5px;
      color:var(--muted);
    }
    .kpi b{ color:var(--text); font-weight:700; }

    .footer{
      margin-top:52px;
      padding-top:22px;
      border-top:1px solid var(--line);
      color:var(--sub);
      font-size:14px;
    }
    .email{
      margin-top:8px;
      color:var(--accent);
      font-weight:700;
    }
    .mini{
      margin-top:10px;
      font-size:13px;
      color:var(--sub);
      line-height:1.6;
    }
  </style>
</head>
<body>

  <div class="lang">
    <button onclick="setLang('ko')">KR</button>
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('ar')">AR</button>
  </div>

  <main class="wrap">
    <div class="topline">
      <span class="dot"></span>
      <span id="tagline"></span>
    </div>

    <h1 id="title"></h1>
    <p id="intro"></p>

    <section class="grid two">
      <div class="card">
        <h2 id="c1t"></h2>
        <p id="c1d"></p>
        <ul id="c1l"></ul>
      </div>

      <div class="card">
        <h2 id="c2t"></h2>
        <p id="c2d"></p>
        <ul id="c2l"></ul>
      </div>
    </section>

    <section class="grid two">
      <div class="card">
        <h2 id="c3t"></h2>
        <p id="c3d"></p>
        <div class="kpi" id="kpi"></div>
      </div>

      <div class="card">
        <h2 id="c4t"></h2>
        <p id="c4d"></p>
        <ul id="c4l"></ul>

      <div class="email">Contact: info@phkholdings.com</div>
      <div class="mini" id="footnote"></div>
    </footer>

function setLang(lang){
  const d = DATA[lang];
  document.documentElement.lang = lang === "ko" ? "ko" : (lang === "ar" ? "ar" : "en");
  document.getElementById("tagline").innerText = d.tagline;
  document.getElementById("title").innerText = d.title;
  document.getElementById("intro").innerText = d.intro;

  document.getElementById("c1t").innerText = d.c1t;
  document.getElementById("c1d").innerText = d.c1d;
  fillList("c1l", d.c1l);

  document.getElementById("c2t").innerText = d.c2t;
  document.getElementById("c2d").innerText = d.c2d;
  fillList("c2l", d.c2l);

  document.getElementById("c3t").innerText = d.c3t;
  document.getElementById("c3d").innerText = d.c3d;
  fillKPI(d.kpi);

  document.getElementById("c4t").innerText = d.c4t;
  document.getElementById("c4d").innerText = d.c4d;
  fillList("c4l", d.c4l);

  document.getElementById("c5t").innerText = d.c5t;
  document.getElementById("c5d").innerText = d.c5d;
  fillList("c5l", d.c5l);

  document.getElementById("footnote").innerText = d.footnote;

  // Arabic RTL handling
  document.body.dir = (lang === "ar") ? "rtl" : "ltr";
}

function fillList(id, arr){
  const ul = document.getElementById(id);
  ul.innerHTML = "";
  arr.forEach(t=>{
    const li = document.createElement("li");
    li.innerText = t;
    ul.appendChild(li);
  });
}
function fillKPI(rows){
  const box = document.getElementById("kpi");
  box.innerHTML = "";
  rows.forEach(r=>{
    const div = document.createElement("div");
    div.className = "row";
    div.innerHTML = `<b>${r[0]}</b><span>${r[1]}</span>`;
    box.appendChild(div);
  });
}
